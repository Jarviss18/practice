<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color:burlywood;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
<body>
    <header>
        <h1 class="heading">Welcome to My Simple Webpage</h1>
    </header>
    <main align="center">
        <p >This is a simple HTML webpage.</p>
        <img src="https://via.placeholder.com/50x50" alt="Image">
        <p>For more information, visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
    </main>
</body>
</html>
